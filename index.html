<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Ask üîç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #3b82f6;
    }

    .search-container {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: #374151;
      color: white;
    }

    button {
      background: #3b82f6;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .anime-card {
      background: #1f2937;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .anime-info {
      padding: 1rem;
    }

    .anime-info h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: #60a5fa;
    }

    .anime-info p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Anime Ask üîç</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for an anime...">
    <button onclick="searchAnime()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    async function searchAnime() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p>Please type an anime name üòÖ</p>";
        return;
      }

      const response = await fetch(`https://api.jikan.moe/v4/anime?q=${query}&limit=10`);
      const data = await response.json();

      if (!data.data.length) {
        resultsDiv.innerHTML = "<p>No anime found üò≠</p>";
        return;
      }

      data.data.forEach(anime => {
        const card = document.createElement('div');
        card.classList.add('anime-card');
        card.innerHTML = `
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
          <div class="anime-info">
            <h3>${anime.title}</h3>
            <p>${anime.synopsis ? anime.synopsis.slice(0, 120) + "..." : "No description available."}</p>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
